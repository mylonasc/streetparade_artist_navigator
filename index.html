    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Artist Embedding Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #f3f4f6;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px 12px;
            font-size: 14px;
            background: #1f2937;
            border: 1px solid #4b5563;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .tooltip a {
            color: #60a5fa;
            text-decoration: none;
        }
        .tooltip a:hover {
            text-decoration: underline;
        }
        .axis path,
        .axis line {
            stroke: #4b5563;
        }
        .axis text {
            fill: #9ca3af;
        }
        .plot-bg {
            fill: #1f2937;
        }
        .dot {
            transition: r 0.2s ease-in-out, stroke-width 0.2s ease-in-out;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 md:p-8">

    <div class="w-full max-w-6xl mx-auto">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-2 text-white">Artist Embedding Visualization</h1>
        <p class="text-center text-gray-400 mb-8">Hover over a point to see details. Click a point to load the audio.</p>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <div id="visualization" class="w-full h-[500px] bg-gray-800 rounded-lg shadow-lg col-span-1 lg:col-span-2"></div>

                    </svg>
                    <p class="mt-4">Click a point on the scatterplot to play a sound snippet.</p>

        // --- 2. D3.js Visualization Setup ---
        const margin = { 'top': 40, 'right': 30, 'bottom': 50, 'left': 60 };
        const container = document.getElementById('visualization');
        let width = container.clientWidth - margin.left - margin.right;
        let height = container.clientHeight - margin.top - margin.bottom;

        const svg = d3.select("#visualization")
            .append("svg")
            .attr("width", '100%')
            .attr("height", '100%')
            .attr('viewBox', `0 0 ${container.clientWidth} ${container.clientHeight}`)
            .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        // Add a background rectangle
        svg.append("rect")
            .attr("width", width)
            .attr("height", height)
            .attr("class", "plot-bg");

        // --- Scales ---
        // Automatically determine the domain based on the data, with padding
        const xExtent = d3.extent(dataset, d => d.x);
        const yExtent = d3.extent(dataset, d => d.y);
        const xPadding = (xExtent[1] - xExtent[0]) * 0.1 || 10; // Add padding, with a fallback for single points
        const yPadding = (yExtent[1] - yExtent[0]) * 0.1 || 10;

        const xScale = d3.scaleLinear()
            .domain([xExtent[0] - xPadding, xExtent[1] + xPadding])
            .range([0, width]);

        const yScale = d3.scaleLinear()
            .domain([yExtent[0] - yPadding, yExtent[1] + yPadding])
            .range([height, 0]);

        const colorScale = d3.scaleOrdinal(d3.schemeCategory10)
            .domain(d3.map(dataset, d => d.cluster));

        // --- Axes ---
        const xAxis = d3.axisBottom(xScale);
        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .attr("class", "axis")
            .call(xAxis);

        const yAxis = d3.axisLeft(yScale);
        svg.append("g")
            .attr("class", "axis")
            .call(yAxis);

        // Axis labels
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("x", width / 2 + margin.left / 2)
            .attr("y", height + margin.top)
            .attr("fill", "#9ca3af")
            .text("Embedding Dimension 1");

        svg.append("text")
            .attr("text-anchor", "end")
            .attr("transform", "rotate(-90)")
            .attr("y", -margin.left + 20)
            .attr("x", -height / 2 + margin.top)
            .attr("fill", "#9ca3af")
            .text("Embedding Dimension 2");


        // --- Tooltip ---
        const tooltip = d3.select("#tooltip");

        // --- Create Points ---
        const dots = svg.selectAll(".dot")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("class", "dot")
            .attr("cx", d => xScale(d.x))
            .attr("cy", d => yScale(d.y))
            .attr("r", 8)
            .style("fill", d => colorScale(d.cluster))
            .style("stroke", "#f3f4f6")
            .style("stroke-width", 0)
            .style("cursor", "pointer");

        // --- 3. Interaction Handlers ---
        dots.on("mouseover", function(event, d) {
            d3.select(this)
                .transition()
                .duration(150)
                .attr("r", 12)
                .style("stroke-width", 2);

            tooltip.transition().duration(200).style("opacity", .95);
            tooltip.html(`
                <div class="font-bold text-white">${d.title}</div>
                <div class="text-gray-300">${d.content}</div>
                <a href="${d.soundcloud}" target="_blank">Listen on SoundCloud</a>
            `)
            .style("left", (event.pageX + 15) + "px")
            .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", function(d) {
            d3.select(this)
                .transition()
                .duration(150)
                .attr("r", 8)
                .style("stroke-width", 0);

            tooltip.transition().duration(500).style("opacity", 0);
        })
        .on("click", function(event, d) {
            // Highlight the clicked dot
            dots.style('opacity', 0.5);
            d3.select(this).style('opacity', 1);

            // Hide placeholder text
            document.getElementById('info-placeholder').style.display = 'none';

            const playerWrapper = document.getElementById('player-wrapper');
            playerWrapper.innerHTML = `
                <h3 class="text-xl font-bold mb-2 text-white">${d.title}</h3>
                <p class="text-gray-400 mb-4">${d.content}</p>
                <audio controls autoplay class="w-full rounded-lg">
                    <source src="${d.sound}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <a href="${d.soundcloud}" target="_blank" class="inline-block mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    View on SoundCloud
                </a>
            `;
        });

        // Responsive chart
        function resize() {
            width = container.clientWidth - margin.left - margin.right;
            height = container.clientHeight - margin.top - margin.bottom;

            // Update SVG viewBox
            d3.select(container.querySelector('svg'))
                .attr('viewBox', `0 0 ${container.clientWidth} ${container.clientHeight}`);

            // Update scales
            xScale.range([0, width]);
            yScale.range([height, 0]);

            // Update background
            svg.select(".plot-bg")
                .attr("width", width)
                .attr("height", height);

            // Update axes
            svg.select(".axis:nth-of-type(1)").call(xAxis);
            svg.select(".axis:nth-of-type(2)").call(yAxis);
            svg.select("g:nth-of-type(3)").attr("transform", `translate(0, ${height})`).call(xAxis);
            svg.select("g:nth-of-type(4)").call(yAxis);

            // Update axis labels
            svg.select("text:nth-of-type(1)").attr("x", width / 2 + margin.left / 2).attr("y", height + margin.top);
            svg.select("text:nth-of-type(2)").attr("y", -margin.left + 20).attr("x", -height / 2 + margin.top);


            // Update dots
            dots.attr("cx", d => xScale(d.x))
                .attr("cy", d => yScale(d.y));
        }

        window.addEventListener('resize', resize);

    </script>
</body>
